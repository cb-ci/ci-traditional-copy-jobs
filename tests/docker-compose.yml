services:
  jenkins-source:
    build:
      context: .
      dockerfile: Dockerfile
    platform: linux/amd64
    container_name: jenkins-source
    ports:
      - "8081:8080" # Jenkins UI
      - "2221:22" # SSH
    volumes:
      - ${CONTROLLER_JENKINS_HOMES_PATH}/jenkins_source_home:/var/jenkins_home
      - ./jenkins_init.groovy.d/init_user.groovy:/usr/share/jenkins/ref/init.groovy.d/init_user.groovy:ro
    environment:
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=false
  jenkins-target:
    build:
      context: .
      dockerfile: Dockerfile
    platform: linux/amd64
    container_name: jenkins-target
    ports:
      - "8082:8080" # Jenkins UI
      - "2222:22" # SSH
    volumes:
      - ${CONTROLLER_JENKINS_HOMES_PATH}/jenkins_target_home:/var/jenkins_home
      - ./jenkins_init.groovy.d/init_user.groovy:/usr/share/jenkins/ref/init.groovy.d/init_user.groovy:ro
    environment:
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=false
volumes:
  jenkins_source_home:
  jenkins_target_home:
